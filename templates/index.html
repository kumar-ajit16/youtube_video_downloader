<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 28px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin: 0 0 6px;
            text-align: center;
            font-size: 22px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 22px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }

        button {
            width: 100%;
            margin-top: 14px;
            padding: 12px;
            font-size: 15px;
            font-weight: 500;
            color: #fff;
            background: linear-gradient(135deg, #667eea, #5a67d8);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            box-shadow: none;
        }

        .status {
            margin-top: 16px;
            text-align: center;
            font-size: 14px;
            min-height: 20px;
        }

        .status.loading {
            color: #555;
        }

        .status.success {
            color: #16a34a;
            font-weight: 500;
        }

        .status.error {
            color: #dc2626;
            font-weight: 500;
        }

        .footer {
            margin-top: 22px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>YouTube Video Downloader</h2>
    <div class="subtitle">Paste a YouTube link and download instantly</div>

    <form id="downloadForm">
        <input
            type="text"
            name="url"
            id="url"
            placeholder="https://www.youtube.com/watch?v=..."
            required
        >
        <button type="submit" id="btn">Download Video</button>
    </form>

    <div class="status" id="status"></div>

    <div class="footer">
        © 2026 Ajit Kumar. All rights reserved.
    </div>
</div>

<script>
const form = document.getElementById("downloadForm");
const btn = document.getElementById("btn");
const statusEl = document.getElementById("status");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    btn.disabled = true;
    btn.textContent = "Downloading...";
    statusEl.textContent = "Please wait, downloading...";
    statusEl.className = "status loading";

    const formData = new FormData(form);

    try {
        const res = await fetch("/download", {
            method: "POST",
            body: formData
        });

        const data = await res.json();

        if (data.status === "success") {
            statusEl.textContent = "Video downloaded successfully ✅";
            statusEl.className = "status success";
        } else {
            statusEl.textContent = "Download failed ❌";
            statusEl.className = "status error";
        }
    } catch (err) {
        statusEl.textContent = "Server error ❌";
        statusEl.className = "status error";
    }

    btn.disabled = false;
    btn.textContent = "Download Video";
});
</script>

</body>
</html>
